name: Deployment
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Yarn
              run: npm install -g yarn
            - name: Install Packages
              run: yarn
            - name: Build and deploy to gh-pages
              run: git remote set-url origin https://hectortav:${{secrets.ACCESS_TOKEN}}@github.com/index-zer0/algo-view |
                yarn deploy
